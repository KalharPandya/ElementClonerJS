<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

	<script src='main.js'></script>

<body>
	<div id="sample">
		<h1 nameAs="heading">Heading</h1>
		<b><p nameAs="paragraph">Paragraph</p></b>
	</div>
	<script>
		var copy = new elementCloner("sample");
		copy.hideSample();
		copy.setValue('heading',"Hello");
		copy.setValue('paragraph',"World");
		console.log(copy.addCopy());
		let a = copy.addCopy();
		a.setValue("heading","Hey there");
		console.log(copy.addCopy());
		console.log(copy.addCopy());
	</script>
</body>


</html>
